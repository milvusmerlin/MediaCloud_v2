<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MILVUS Mall</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main_slide.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="top inner">
          <h1 class="logo">
            <a href="#;">
              <img src="./image/logo.png" alt="로고" />
            </a>
          </h1>
          <div class="search">
            <input type="text" />
            <img src="./image/search.png" alt="돋보기" />
          </div>
          <div class="right_ico">
            <ul>
              <li>
                <a href="#;">
                  <img src="./image/login.png" alt="로그인" class="login" />
                  <span>로그인</span>
                </a>
              </li>
              <li>
                <a href="#;">
                  <img src="./image/mypage.png" alt="마이페이지" class="mypage" />
                  <span>마이페이지</span>
                </a>
              </li>
              <li>
                <a href="#;">
                  <img src="./image/cart.png" alt="카트" class="cart" />
                  <span>장바구니</span>
                </a>
              </li>
              <li class="user_ab">
                <a href="#;">
                  <img src="./image/user.png" alt="사용자" class="user" />
                  <ul>
                    <li class="on">사용자 A</li>
                    <li>사용자 B</li>
                  </ul>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="bottom">
          <ul class="gnb inner">
            <li class="category">
              <a href="#;">
                <img src="./image/nav_menu.png" alt="" />
                <span>전체 카테고리</span>
              </a>
            </li>
            <li>
              <a href="#;">
                <span>신상품</span>
              </a>
            </li>
            <li>
              <a href="#;">
                <span>only</span>
              </a>
            </li>
            <li>
              <a href="#;">
                <span>이벤트</span>
              </a>
            </li>
            <li>
              <a href="#;">
                <span>베스트</span>
              </a>
            </li>
          </ul>
        </div>
      </header>
      <main class="container">
        <div class="swiper mySwiper" pagination="true" pagination-type="fraction">
          <div class="swiper-wrapper">
            <div class="swiper-slide rec_prd">
              <div class="slide-img">
                <div class="content-box">
                  <a href="#;">
                    <img src="./image/slide1_img2.png" alt="배너2" class="slide-logo" />
                  </a>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-img">
                <div class="content-box">
                  <a href="#;">
                    <img src="./image/slide1_img3.png" alt="배너3" class="slide-logo" />
                  </a>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-img">
                <div class="content-box">
                  <a href="#;">
                    <img src="./image/slide1_img4.png" alt="배너4" class="slide-logo" />
                  </a>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-img">
                <div class="content-box">
                  <a href="#;">
                    <img src="./image/slide1_img5.png" alt="배너5" class="slide-logo" />
                  </a>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-img">
                <div class="content-box">
                  <a href="#;">
                    <img src="./image/slide1_img6.png" alt="배너6" class="slide-logo" />
                  </a>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-img">
                <div class="content-box">
                  <a href="#;">
                    <img src="./image/slide1_img1.png" alt="배너1" class="slide-logo" />
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-button-prev">
            <img src="./image/slide1_left_arrow.png" alt="" />
          </div>
          <div class="swiper-button-next">
            <img src="./image/slide1_right_arrow.png" alt="" />
          </div>
        </div>
        <div class="mid_ico_wrap">
          <ul>
            <li>
              <a href="#;">
                <div class="mid_ico_bg">
                  <img src="./image/dawn_delivery.png" alt="새벽배송" />
                </div>
                <span> 새벽배송 </span>
              </a>
            </li>
            <li>
              <a href="#;">
                <div class="mid_ico_bg">
                  <img src="./image/special_price.png" alt="특가" />
                </div>
                <span> 특가 </span>
              </a>
            </li>
            <li>
              <a href="#;">
                <div class="mid_ico_bg">
                  <img src="./image/frequent_purchase.png" alt="자주구매" />
                </div>
                <span> 자주구매 </span>
              </a>
            </li>
            <li>
              <a href="#;">
                <div class="mid_ico_bg">
                  <img src="./image/chanel.png" alt="샤넬" />
                </div>
                <span> 샤넬 </span>
              </a>
            </li>
            <li>
              <a href="#;">
                <div class="mid_ico_bg">
                  <img src="./image/smile_club.png" alt="스마일클럽" />
                </div>
                <span> 스마일클럽 </span>
              </a>
            </li>
            <li>
              <a href="#;">
                <div class="mid_ico_bg">
                  <img src="./image/gift.png" alt="선물하기" />
                </div>
                <span> 선물하기 </span>
              </a>
            </li>
            <li>
              <a href="#;">
                <div class="mid_ico_bg">
                  <img src="./image/beauty.png" alt="뷰티" />
                </div>
                <span> 뷰티 </span>
              </a>
            </li>
            <li>
              <a href="#;">
                <div class="mid_ico_bg">
                  <img src="./image/styling.png" alt="스타일링" />
                </div>
                <span> 스타일링 </span>
              </a>
            </li>
            <li>
              <a href="#;">
                <div class="mid_ico_bg">
                  <img src="./image/community.png" alt="커뮤니티" />
                </div>
                <span> 커뮤니티 </span>
              </a>
            </li>
            <li>
              <a href="#;">
                <div class="mid_ico_bg">
                  <img src="./image/live.png" alt="라이브" />
                </div>
                <span> 라이브 </span>
              </a>
            </li>
          </ul>
        </div>
        <div class="best_prd_wrap">
          <h2>BEST</h2>
          <div class="best_prd">
            <img src="" alt="" />
            <div class="txt">
              <span></span>
            </div>
          </div>
        </div>
        <div class="ddi_banner"></div>
      </main>

      <aside class="aside">
        <div class="recent_prd"></div>
      </aside>
      <footer class="footer"></footer> -->

      <!-- 커밋확인 -->
    </div>
    <script>
      var swiper = new Swiper(".mySwiper", {
        // slidesPerView: 1.265,
        slidesPerView: "auto",
        spaceBetween: 124,
        centeredSlides: true,
        // autoHeight: true,
        // pagination: {
        //   el: ".swiper-pagination",
        //   clickable: true,
        // },
        // pagination: {
        //   el: ".swiper-pagination",
        //   type: "fraction",
        // },
        navigation: {
          prevEl: ".swiper-button-prev",
          nextEl: ".swiper-button-next",
        },

        loop: true,
        // autoplay: {
        //     delay: 2000,
        // },
        speed: 1000,
      });
    </script>
  </body>
</html>
